<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Highcharts</title>

      <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
      <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <!-- ======== main-wrapper start =========== -->
    <div class="main-wrapper">
      <div class="content">
        <div class="row m-2">
          <div class="title">
            <span>Product Owned</span>
          </div>
          <div class="row">
            <div class="col-xxl-2 col-xl-3 col-sm-4">
              <span class="sub-title"> SESSIONS </span><br>
              <span class="amount"> 351,533 </span><br>
              <div class="d-flex flex-row align-items-center">
                <div
                    class="arrow d-flex justify-content-center align-items-center rounded-circle"
                >
                    <img
                        src="assets/images/arrow_down_line.svg"
                    />
                </div>
                <span class="percent-down"> -16.9% </span>
              </div>
            </div>
            <div class="col-xxl-2 col-xl-3 col-sm-4">
              <span class="sub-title"> CONVERSIONS </span><br>
              <span class="amount"> 432 </span><br>
              <div class="d-flex flex-row align-items-center">
                <div
                    class="arrow d-flex justify-content-center align-items-center rounded-circle"
                >
                    <img
                        src="assets/images/arrow_down_line.svg"
                    />
                </div>
                <span class="percent-down"> -7.7% </span>
              </div>
            </div>
            <div class="col-xxl-2 col-xl-3 col-sm-4">
              <span class="sub-title"> CONVERSION RATE </span><br>
              <span class="amount"> 0,12% </span><br>
              <div class="d-flex flex-row align-items-center">
                <div
                    class="arrow d-flex justify-content-center align-items-center rounded-circle"
                >
                    <img
                        src="assets/images/arrow_up_line.svg"
                    />
                </div>
                <span class="percent-up"> -11.0% </span>
              </div>
            </div>
          </div>
          <div class="chart" id="line-container-1"></div>
        </div>
      </div>
    </div>    
  </body>

  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</html>
